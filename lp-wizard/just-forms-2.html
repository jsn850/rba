<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
  <title>Renewal By Andersen</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<div id="bodyColor" class="bodyMax">
<div class="container">	
<section id="blockLogo">
	<div class="row d-flex justify-content-center text-center">
		<div class="col-5">
	<img src="images/logo-rba-mob.png" width="100%" alt="Renewal By Andersen">
		</div>	
	</div>			
</section>


<section id="blockForm" class="container">
  <div class="row justify-content-center">
  <div class="col-12">
      <form id="leadform">

      <!--1-->
      <fieldset class="form-step">  

        <div class="form-step-title"><h2>What is your street address?</h2></div>

        <div class="form-step-controls">
            
          <div class="group col-12 text-left">
             <label class="small ifta-label" for="txtAddress">Address</label>
             <input type="text" class="ifta-field" id="txtAddress" placeholder="123 Jay Street" />
           </div>
         </div> 

         <div class="form-step-controls">
            
          <div class="group col-12 text-left">
             <label class="small ifta-label" for="txtCity">City</label>
             <input type="text" class="ifta-field" id="txtCity" placeholder="City name" />
           </div>
         </div> 

         <div class="form-step-controls">
            
          <div class="group col-12 text-left">
             <label class="small ifta-label" for="txtState">State</label>
            
             <select class="ifta-field" id="txtState" name="state">
              <option>State</option>
              <option value="NY" selected>New York</option>
              <option value="CA">CA</option>
              <option value="CA">CA</option>
          </select>
           </div>
         </div>

                      <button type="button" name="next" class="next btn-primary w-100" value="Get Started">Get Started</button>
                      <div class="form-error">Please enter the fields in red</div>

      </fieldset> 
		  

      <!--2-->
      <fieldset class="form-step w-100">  

                                     <div class="form-step-title"><h2>Who are we speaking with?</h2></div>
                            
                                      <div class="form-step-controls">
                          
                                        <div class="group col-12 text-left">
                                           <label class="small ifta-label" for="txtName">Name</label>
                                           <input type="text" class="ifta-field" id="txtZip" placeholder="ie: John Doe" />
                                         </div>
                                       </div>  
                    
                 
                      <button type="button" name="previous" class="previous btn-align btn-outline" value="Back">&larr;</button>
                      <button type="button" name="next" class="next btn-align btn-primary" value="Next">Next</button>
                    
                    
                      <div class="form-error">Please enter the fields in red</div>
      </fieldset> 



      <!--3-->	
      <fieldset class="form-step w-100">  

                      <div class="form-step-title"><h2>How may we can contact you?</h2></div>


                      <div class="form-step-controls">
                          
                        <div class="group col-12 text-left">
                           <label class="small ifta-label" for="txtEmail">Email</label>
                           <input type="text" class="ifta-field" id="txtEmail" placeholder="ie: john@email.com" />
                         </div>
                       </div>  

                       <div class="form-step-controls">
                          
                        <div class="group col-12 text-left">
                           <label class="small ifta-label" for="txtName">Phone Number</label>
                           <input type="text" class="ifta-field" id="txtZip" placeholder="ie: 555-555-5555" />
                         </div>
                       </div>   
                    
               
                      <button type="button" name="previous" class="previous btn-align btn-outline" value="Back">&larr;</button>
                      <button type="button" name="next" class="next btn-align btn-primary" value="Next">Next</button>
                      <div class="form-error">Please enter the fields in red</div>
      </fieldset> 


      </form>

  </div>
  </div>
</section>
<!--END FORM-->
</div>	
	
	
	
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://thecodeplayer.com/uploads/js/jquery.easing.min.js'></script>
<script  src="js/script.js"></script>
<script>
            jQuery(document).ready(function() {

                $('.form-error').hide();

                $('input[required]').on('keyup', function() {
                    if ('' !== $(this).val()) {
                        $(this).removeClass('has-error');

                        if ( ! $(this).closest('.form-step').find('.has-error').length ) {
                            $(this).closest('.form-step').find('.form-error').hide();
                        }
                    } else {
                        $(this).addClass('has-error');
                        $(this).closest('.form-step').find('.form-error').show();
                    }
                });


                $('.btn-next').on('click', function() {
                    $(this).closest('.form-step').find('input[required]').each(function() {
                        if ('' === $(this).val()) {
                            $(this).addClass('has-error');
                        }

                        $(this).closest('.form-step').find('.form-error').show();
                    });


                    if ( ! $(this).closest('.form-step').find('input.has-error').length ) {
                        $(this).closest('.form-step').find('.form-error').hide();
                        $(this).closest('.form-step').removeClass('active');
                        $(this).closest('.form-step').next().addClass('active');
                    }

                });

                $('.btn-back').on('click', function() {
                    $(this).closest('.form-step').removeClass('active');
                    $(this).closest('.form-step').prev().addClass('active');
                });
            });
        </script>
</div>	
</body>
</html>
