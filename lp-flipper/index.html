<!DOCTYPE html>
<html>
<head>
<title>Renewal by Andersen - Form Page</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   
 <header>
          <div class="container">
            <div class="row align-items-center">
                   <div class="col"></div>
                       <div class="logo text-center">
                      <img class="logo" src="./img/rba-logo-250-250.png" width="130px" alt="Logo" />
                      </div>
                      <div class="col"></div>
              </div>
          </div>
  </header>

    <section id="form-container">
    <div class="container">
        
    <div class="form-wrapper wrapper">
      <ul class="steps">
        <li class="is-active">Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
      </ul>
      
      <form class="form">
        <fieldset class="section is-active">
          <h3>How May We Reach You?</h3>
          <div class="form-group">
              <label class="form-label" for="name">What is your name?</label>
              <input type="text" name="name" id="name" placeholder="Name" class="form-input">
          </div>

          <div class="form-group">
          <label class="form-label" for="email">What is your email?</label>
          <input type="text" name="email" id="email" placeholder="Email" class="form-input">
          </div>

          <div class="button button-full button-next">Next</div>
        </fieldset>

        <fieldset class="section">
          <h3>Tell Us About Your Project</h3>
          <div class="row cf">
            <div class="four col">
              <input type="radio" name="r1" id="r1" checked>
              <label for="r1">
                <h4>Windows</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="r1" id="r2"><label for="r2">
                <h4>Doors</h4>
              </label>
            </div>
            <div class="four col">
              <input type="radio" name="r1" id="r3"><label for="r3">
                <h4>Both</h4>
              </label>
            </div>
          </div>
          
          <div class="form-group">
          <div class="button button-back two">Back</div>
          <div class="button button-right button-next nine">Next</div>
         </div>  

        </fieldset>
        <fieldset class="section">
          <h3>Where is Your Project?</h3>
          <div class="form-group">
            <label class="form-label" for="Address">What is your street address?</label>
            <input type="text" name="Address" id="address" placeholder="Address" class="form-input">
            </label>
          </div>

          <div class="form-group">
            <label class="form-label" for="Zip">What is your zip code?</label>
          <input type="text" name="Zip" id="zip" placeholder="Zip" class="form-input">
          </label>
         </div>

          <input class="submit button" type="submit" value="Submit" class="form-input">
        </fieldset>
        <fieldset class="section">
          <h3>Thank You!</h3>
          <p>A representative will be in touch</p>
          <div class="button button-reset">Reset Form</div>
        </fieldset>
      </form>
        
    </div>
  </div>
</section>

    
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script>
      $(document).ready(function(){
        $(".form-wrapper .button-next").click(function(){
          var button = $(this);
          var currentSection = button.parents(".section");
          var currentSectionIndex = currentSection.index();
          var headerSection = $('.steps li').eq(currentSectionIndex);
          currentSection.removeClass("is-active").next().addClass("is-active");
          headerSection.removeClass("is-active").next().addClass("is-active");

          $(".form-wrapper").submit(function(e) {
            e.preventDefault();
          });

          if(currentSectionIndex === 3){
            $(document).find(".form-wrapper .section").first().addClass("is-active");
            $(document).find(".steps li").first().addClass("is-active");
          }
        });
      });
</script>
<script>
        $('input').focus(function(){
        $(this).parents('.form-group').addClass('focused');
      });

      $('input').blur(function(){
        var inputValue = $(this).val();
        if ( inputValue == "" ) {
          $(this).removeClass('filled');
          $(this).parents('.form-group').removeClass('focused');  
        } else {
          $(this).addClass('filled');
        }
      })  
</script>  
    <!--  gsap -->
    </body>
</html>
